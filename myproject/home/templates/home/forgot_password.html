<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Skill Spark</title>

    <!-- ✅ Centralized CSS -->
   
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/fontawesome.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/owl.css' %}">
    <link rel="stylesheet" href="{% static 'css/animate.css' %}">

</head>
<body>

       <!-- ***** Navbar Start ***** -->
       <header class="header">
        <div class="container">
            <nav class="main-nav">
                <a href="/" class="logo"><h2>SKILL SPARK</h2> </a>
                <ul class="nav-links">
                    <li><a href="/">HOME</a></li>
                    <li><a href="/courses">COURSES</a></li>
                    <li><a href="/#team">TEAM</a></li>
                    <li><a href="/#events">CONTACT US</a></li>
                  <!--   <li><a href="/register">REGISTER</a></li>
                    <li><a href="/login" class="active">SIGN IN</a></li>
                </ul>
                -->
            </nav>
        </div>
    </header>
    <!-- ***** Navbar  -->
    

    <div class="container" style="display: flex; justify-content: center; align-items: center; height: 100vh;">
        <div class="col-lg-5" style="background: #fff; padding: 30px; border-radius: 10px; box-shadow: 0px 0px 50px rgba(0,0,0,0.2);">
            <h3 class="text-center">Reset Password</h3>
            {% if message %}
                <p style="color: red; text-align: center;">{{ message }}</p>
            {% endif %}
            <form action="/reset_password" method="post">
                <div class="form-group">
                    <label for="email">Enter Your Email:</label>
                    <input type="email" name="email" id="email" class="form-control" placeholder="Enter your email..." required>
                </div>
                <center>
                <button type="submit" class="btn btn-primary btn-block"> Send Reset Link</button>
            </center>
            </form>
            <p class="text-center"><center><a href="/login">Back to Login</a></center></p>
        </div>
    </div>


     <!-- ✅ Load jQuery First -->
     <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

     <!-- ✅ Corrected JS Paths for Django -->
    
 <script src="{% static 'js/bootstrap.min.js' %}"></script>
 <script src="{% static 'js/custom.js' %}"></script>
 <script src="{% static 'js/counter.js' %}"></script>
 <script src="{% static 'js/owl-carousel.js' %}"></script>
 <script src="{% static 'js/isotope.min.js' %}"></script>
 
</body>
</html>
