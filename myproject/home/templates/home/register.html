<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Skill Spark</title>

    <!-- ‚úÖ Centralized CSS -->
   
<link rel="stylesheet" href="{% static 'css/style.css' %}">
<link rel="stylesheet" href="{% static 'css/fontawesome.css' %}">
<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
<link rel="stylesheet" href="{% static 'css/owl.css' %}">
<link rel="stylesheet" href="{% static 'css/animate.css' %}">
</head>
 

<body>

    <!-- ***** Navbar Start ***** -->
    <header class="header">
        <div class="container">
            <nav class="main-nav">
                <a href="/" class="logo"><h2>SKILL SPARK</h2> </a>
                <ul class="nav-links">
                    <li><a href="/">HOME</a></li>
                    
                    <li><a href="/courses">COURSES</a></li>
                    <li><a href="/#team">TEAM</a></li>
                    <li><a href="/#events">EVENTS</a></li>
                    <!-- <li><a href="/register" class="active">REGISTER</a></li>
                    <li><a href="/login">SIGN IN</a></li>-->
                </ul>
            </nav>
        </div>
    </header>
    <!-- ***** Navbar End ***** -->

    <div class="form-container">
        <h2>Register for Skill Spark</h2>

        {% if message %}
            <p class="error-message">{{ message }}</p>
        {% endif %}

        <form action="{% url 'register' %}" method="POST">
          {% csrf_token %}
      
            <input type="text" name="username" placeholder="Enter Username" required>
            <input type="email" name="email" placeholder="Email Address" required>
           
            <div class="col-lg-12">
                <div style="position: relative;">
                  <input type="password" name="password" id="password" placeholder="Enter Password..." required style="width: 80%; padding-right: 10px;">
                  <span class="toggle-password" onclick="togglePassword()" 
                        style="position: absolute; right: 0px; top: 50%; left: 250px; transform: translateY(-50%); cursor: pointer; font-size: 16px; user-select: none;">
                    üëÅÔ∏è
                  </span>
              </div>
              </div>

            <button type="submit"><b> Register</b></button>
        </form>
        
        <p>Already have an account? <a href="/login">Login here</a></p>
    
    </div>




<!-- ‚úÖ Place this script before closing </body> -->
<script>
    function togglePassword() {
      var passwordField = document.getElementById("password");
      var toggleIcon = document.querySelector(".toggle-password");
  
      if (passwordField.type === "password") {
        passwordField.type = "text"; 
        toggleIcon.textContent = "üôà"; // Change icon to closed-eye
      } else {
        passwordField.type = "password";
        toggleIcon.textContent = "üëÅÔ∏è"; // Change back to open-eye
      }
    }
  </script>
  

    <!-- ‚úÖ Load jQuery First -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- ‚úÖ Corrected JS Paths for Django -->
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/custom.js' %}"></script>
    <script src="{% static 'js/counter.js' %}"></script>
    <script src="{% static 'js/owl-carousel.js' %}"></script>
    <script src="{% static 'js/isotope.min.js' %}"></script>  
  
  </body>
  </html>
